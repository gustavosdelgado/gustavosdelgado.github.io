{% assign navigation = site.data.navigation %}

{% if navigation %}
  <nav class="site-navigation" role="navigation">
    <ul>
    {% for item in site.data.navigation %}
      <li {% if page.url == item.link %} class="active"{% endif %} >
        {% if item.link contains 'http' %}
          <a href="{{ item.link }}">
            {{ item.name }}
          </a>
        {% else %}
          <a href="{{ item.link | prepend: site.baseurl }}">
            {{ item.name }}
          </a>
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  </nav>
{% endif %}
